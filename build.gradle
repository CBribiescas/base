// Apply the java-library plugin to add support for Java Library
apply from: "$rootDir/gradle/dependencies.gradle"
apply plugin: 'java-library'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile([
            deps.guava
    ])

    compileOnly([
            deps.spark,
            deps.scala
    ])
    testImplementation 'junit:junit:4.12'
}

